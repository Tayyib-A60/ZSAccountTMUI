<div class="col col-sm-10 col-md-8" style="margin: 0 auto !important;">
    <p class="h4 mb-4 mt-5 text-center">Name Inquiry</p>
    <br>
    <form class="text-center border border-light p-5" [formGroup]="nameInquiryForm" (ngSubmit)='makeInquiry()'>
        <div class="form-group row">
            <label for="Trxref" class="col-sm-2 col-form-label">Transaction Ref</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" formControlName="Trxref" class="form-control" id="Trxref" placeholder="Transaction reference">
              </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="ReceiverBank" class="col-sm-2 col-form-label">Bank Code</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" formControlName="ReceiverBank" class="form-control" id="ReceiverBank" placeholder="Receiver Bank Code">
              </div>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="ReceiverAccount" class="col-sm-2 col-form-label">Account Number</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" formControlName="ReceiverAccount" class="form-control" id="ReceiverAccount" placeholder="Account Number">
              </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="SenderBank" class="col-sm-2 col-form-label">Sender Bank Code</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" formControlName="SenderBank" class="form-control" id="SenderBank" placeholder="Sender Bank Code">
              </div>
            </div>
        </div>

        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" (click)='basicModal.show()' [disabled]='!nameInquiryForm.valid' mdbBtn color="primary">Send</button>
        </div>
        </div>
      </form>


        <div class="col-sm-10 col-lg-4 col-md-6">
            <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title w-100" id="myModalLabel">Status: <mdb-icon fas icon="check"></mdb-icon></h4>
                        </div>
                <div class="modal-body">
                    <mdb-card-title>
                        Card Title
                    </mdb-card-title>
                    <mdb-card-text>Description: 
                    </mdb-card-text>
               
                </div>
                    <div class="modal-footer">
                    <!-- <button *ngIf='isAdmin() && !story.reviewedByAdmin' type="button" mdbBtn color="success" class="waves-light" aria-label="Close" (click)='accept(story)' mdbWavesEffect>Accept</button>
                    <button *ngIf='isAdmin() && !story.reviewedByAdmin' type="button" (click)='reject(story)' mdbBtn color="danger" class="relative waves-light" mdbWavesEffect>Reject</button> -->
                    </div>
                </div>
                </div>
            </div>
        </div>
  <br>
